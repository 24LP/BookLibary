<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Libary</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>
        <i>&lt;Book<span>Libary</span>&gt;</i>
      </h1>
    </div>
    <div class="line"></div>
    <div class="container">
      <h1>Add Book</h1>
      <div class="inpuTxt">
        <p>Title</p>
        <input type="text" id="title" class="ufw" />
      </div>
      <div class="inpuTxt">
        <p>Author</p>
        <input type="text" id="author" class="ufw" />
      </div>
      <div class="inpuTxt">
        <p>ISBN</p>
        <input type="text" id="isbn" class="ufw" />
      </div>
      <button id="submit" class="btn">SUBMIT</button>
    </div>
    <table id="book-list">
      <td>Title</td>
      <td>Author</td>
      <td>ISBN</td>
      <td>Delete</td>
    </table>
    <script src="main.js"></script>
  </body>
</html>
